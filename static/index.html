<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="title" class="title">
    freeCodeCamp Survey Form
  </h1>
  <p id="description" class="description">
    Thank you for taking the time to help us improve the platform
  </p>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label">Name
        <input id="name" type="text" name="name" placeholder="Enter your name" required />
      </label>
    </div>
    <div class="form-group">
      <label id="email-label">Email
        <input id="email" type="email" placeholder="Enter your Email" required>
      </label>
    </div>
    <div class="form-group">
      <label id="number-label">Age (optional)
        <input id="number" type="number" min="6" max="100" placeholder="Age">
      </label>
    </div>
    <div class="form-group">
      <label>Which option best describes your current role?
        <select id="dropdown" name="current-role">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer ot to say</option>
          <option value="5">Other</option>
        </select>
      </label>
    </div>
    <div class="form-group">
      <label>Would you recommend freeCodeCamp to a friend?
        <label><input id="recommend" type="radio" name="recommend" value="Definitely" class="inline">Definitely</label>
        <input id="recommend" type="radio" name="recommend" value="Maybe" class="inline">Maybe
        <input id="recommend" type="radio" name="recommend" value="Not sure" class="inline">Not sure
      </label>
    </div>
    <div class="form-group">
      <label>
        What is your favorite feature of freeCodeCamp?
        <select id="dropdown" name="favotite-feature">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="2">Community</option>
          <option value="2">Open Source</option>
        </select>
      </label>
    </div>
    <div class="form-group">
      <label>
        What would you like to see improved? (Check all that apply)
        <label><input type="checkbox" name="improved" value="frontend" class="inline" />Front-end Projects</label>
        <label><input type="checkbox" name="improved" value="backend" class="inline" />Back-end Projects</label>
        <label><input type="checkbox" name="improved" value="data-visual" class="inline" />Data Visualization</label>
        <label><input type="checkbox" name="improved" value="challenges" class="inline" />Challenges</label>
        <label><input type="checkbox" name="improved" value="open sources" class="inline" />Open Source Community</label>
        <label><input type="checkbox" name="improved" value="wiki" class="inline" />Wiki</label>
        <label><input type="checkbox" name="improved" value="forums" class="inline" />Forums</label>
        <label><input type="checkbox" name="improved" value="additional courses" class="inline" />Additional Courses</label>
      </label>
    </div>
    <div>
      <label>Any comments or suggestions?
        <textarea name="suggestions" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
      </label>
    </div>
    <div class="form-group">
      <input id="submit" type="submit" value="Submit" formaction="/form" formmethod="post"/>
    </div>
  </form>
</body>
</html>
